<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/images/favicons/android-chrome-512x512.png"
      type="image/x-icon"
    />
    <!--* CSS principal *-->
    <link rel="stylesheet" href="/src/styles/main.css" />
    <!--* CSS animação *-->
    <link rel="stylesheet" href="src/styles/animations.css" />
    <!--* Media Queries *-->
    <link rel="stylesheet" href="src/styles/mediaQueries.css">
    <title>Iniciando.dev</title>
  </head>
  <body>
    <!-- Fundo animação -->
    <canvas id="starfield" height="100%" width="100%"></canvas>

    <main>
      <!--* Logo *-->
      <header>
        <img
          id="Logo_principal"
          src="/images/logo/Logo sem sombra - iniciando.dev.png"
          alt="Logo do Iniciando.dev"
        />
        <!--*  *-->
        <div id="animated_text">
          <img src="images/icons/rocket-animated.gif" alt="" />
          <h2>
            <span class="loadTitle">Carregando</span> <span class="dot">.</span
            ><span class="dot">.</span><span class="dot">.</span>
          </h2>
        </div>
      </header>

      <!--* Aviso de criação *-->

      <section id="content_adviser">
        <p>
          Estou preparando um espaço incrível para você aprender programação do
          zero.
        </p>
        <p>Enquanto isso, acompanhe o meu conteúdo nas redes sociais:</p>
      </section>

      <!--* Links de acesso as social medias *-->

      <section id="content_links">
        <a
          id="instagram_link"
          href="https://instagram.com/iniciando.dev"
          target="_blank"
        >
          <img
            src="/images/Logos_SocialMedia/instagram-logo.png"
            alt="Link para a conta do Instagram"
          />
        </a>

        <a
          id="github_link"
          href="https://github.com/Iniciandodev"
          target="_blank"
        >
          <img
            src="images/Logos_SocialMedia/github-logo.png"
            alt="Link para a conta do Github"
          />
        </a>

        <a
          id="youtube_link"
          href="https://www.youtube.com/@iniciandodev"
          target="_blank"
        >
          <img
            src="images/Logos_SocialMedia/youtube-logo.png"
            alt="Link para o canal do Youtube"
          />
        </a>

        <a
          id="tiktok_link"
          href="https://www.tiktok.com/@iniciando.dev"
          target="_blank"
        >
          <img
            src="images/Logos_SocialMedia/tik-tok-logo.png"
            alt="Link para a página do Tiktok"
          />
        </a>
        <a
          id="twitter_link"
          href="https://x.com/IniciandodevOf"
          target="_blank"
        >
          <img
            src="images/Logos_SocialMedia/twitter-logo.png"
            alt="Link para a página do Twitter/X"
          />
        </a>
        <a id="discord_link" href="https://discord.gg/YDfjkgDa" target="_blank">
          <img
            src="images/Logos_SocialMedia/discord-logo.png"
            alt="Link para o grupo do Discord"
          />
        </a>
      </section>

      <!--* RODAPÉ *-->
      <footer>
        <p>© 2025 Iniciando.dev — Todos os direitos reservados.</p>
      </footer>
    </main>
  </body>
  <!--* Códigos JavaScript *-->
  <script src="src/scripts/space/starfield.js"></script>
  <!-- <script src="/src/scripts/script.js"></script> -->
</html>
